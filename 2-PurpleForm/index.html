<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Form</title>
  </head>
  <body>
    <main>
      <h1>Свяжитесь со мной</h1>
      <form action="#" method="get">
        <label for="email">E-mail<sup>*</sup></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="123@gmail.com"
          required
        />
        <label for="tgm">Telegram</label>
        <input
          type="text"
          id="tgm"
          name="telegram-link"
          placeholder="123@gmail.com"
        />
        <label for="theme">Тема<sup>*</sup></label>
        <input
          type="text"
          id="theme"
          name="text"
          placeholder="Приобретение курсов"
          required
        />
        <label for="comment">Комментарий</label>
        <textarea
          id="comment"
          placeholder="Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета. Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета."
        ></textarea>
        <button type="submit">Отправить</button>
      </form>
    </main>
  </body>
</html>
