<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Form</title>
  </head>
  <body>
    <main>
      <h1>Свяжитесь со мной</h1>
      <form action="#" method="get">
        <label for="email">E-mail<sup>*</sup></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="123@gmail.com"
          required
        />
        <label for="tgm">Telegram</label>
        <input
          type="text"
          id="tgm"
          name="telegram-link"
          placeholder="123@gmail.com"
        />
      </form>
    </main>
  </body>
</html>
