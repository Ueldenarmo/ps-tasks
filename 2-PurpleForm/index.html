<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <h1>Свяжитесь со мной</h1>
      <form action="#" method="get">
        <div class="wholeField">
          <img src="assets/message.svg" alt="Иконка сообщения" />
          <label for="email">E-mail<sup>*</sup></label>
          <input
            class="psInput"
            type="email"
            id="email"
            name="email"
            placeholder="Введите E-mail"
            required
          />
        </div>
        <div class="wholeField">
          <img src="assets/telegram.svg" alt="Иконка Telegram" />
          <label for="tgm">Telegram</label>
          <input
            class="psInput"
            type="text"
            id="tgm"
            name="telegram-link"
            placeholder="Введите Telegram"
          />
        </div>
        <div class="wholeField">
          <img src="assets/topic.svg" alt="Иконка topic" />
          <label for="theme">Тема<sup>*</sup></label>
          <select name="theme" id="theme" required class="psInput">
            <option value="courses">Приобретение курсов</option>
            <option value="feedback">Обратная связь</option>
          </select>
        </div>
        <div class="wholeField">
          <label for="comment">Комментарий</label>
          <textarea
            id="comment"
            name="comment"
            cols="30"
            rows="10"
            placeholder="Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета. Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета."
          ></textarea>
        </div>
        <div>
          <button type="submit">Отправить</button>
        </div>
      </form>
    </main>
  </body>
</html>
