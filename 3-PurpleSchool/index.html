<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="#"
          ><img
            class="header__logo"
            src="./assets/img/logoPS.svg"
            alt="Логотип PurpleSchool"
        /></a>
        <nav>
          <ul class="menu">
            <li class="menu__item menu__item_active"><a href="#">Курсы</a></li>
            <li class="menu__item"><a href="#">О школе</a></li>
            <li class="menu__item"><a href="#">Блог</a></li>
            <li class="menu__item"><a href="#">База знаний</a></li>
          </ul>
        </nav>
        <a class="header__login">
          <img src="./assets/img/user.svg" alt="Иконка пользователя" />
          <div>Вход</div>
        </a>
        <button class="header__mobile-menu-button">
          <img src="./assets/img/menu.svg" alt="Мобильное меню" />
        </button>
      </div>
    </header>
    <section class="section section_light">
      <div class="opening">
        <div class="opening__left">
          <h1 class="opening__text">
            Доступные курсы по<br />
            <span class="opening__text_gradient">Разработке и DevOps </span>
          </h1>
          <div class="opening__buttons">
            <button class="button-ps button-ps_purple">Выбрать курс</button>
            <button class="button-ps button-ps_ghost">О школе</button>
          </div>
        </div>
        <div class="opening__right">
          <img
            src="./assets/img/opening-pic.png"
            alt="Превью видео с Антоном о школе"
          />
        </div>
      </div>
    </section>
  </body>
</html>
